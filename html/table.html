<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Store Hours</h1>

    <table border="1" style="background-color: black;">
        <tr style="background-color: lightblue;" align="center">
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>

        <tr style="background-color: aliceblue;" align="center">
            <td>9am-6pm</td>
            <td>9am-6pm</td>
            <td>9am-6pm</td>
            <td>9am-6pm</td>
            <td>9am-6pm</td>
            <td>9am-6pm</td>
            <td>10am-9pm</td>
        </tr>

        <tr style="background-color: lightgrey;" align="center">
            <td>test1</td>
            <td>test2</td>
            <td>test3</td>
            <td>test4</td>
            <td>test5</td>
            <td>test6</td>
            <td>test7</td>
        </tr>
    </table>
</body>
</html>

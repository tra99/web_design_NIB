<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Advance</title>
</head>
<body style="text-align: center;">
    <h1>Table in HTML</h1>

    <table border="2" style=" border-color: lightgreen;" align="center" width="450" height="150">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>C</td>
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>

        <tr>
            <td colspan="2">J</td>
        </tr>

        <tr>
            <td colspan="3">K</td>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
    </table>
    <br><br>

    <h1>Advance HTML Table</h1>
    <table border="2" style=" border-color: lightblue;" align="center" width="500" height="350">
        <tr>
            <td rowspan="3">Day</td>
            <td colspan="3">Seminar</td>
        </tr>
        <tr>
            <td colspan="2">Schedule</td>
            <td rowspan="2">Topic</td>
        </tr>
        <tr>
            <td>Start</td>
            <td>End</td>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">08:00 AM</td>
            <td rowspan="2">05:00 PM</td>
            <td>Introduction</td>
        </tr>
        <tr>
            <td>Uses</td>
        </tr>
        <tr>
            <td rowspan="4">Tuesday</td>
            <td>08:00 AM</td>
            <td>11:00 AM</td>
            <td>-</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>02:00 AM</td>
            <td>Learn</td>
        </tr>
        <tr>
            <td>02:00 PM</td>
            <td>08:00 PM</td>
            <td rowspan="2">-</td>
        </tr>
        <tr>
            <td>10:00 AM</td>
            <td>01:00 PM</td>
        </tr>
        <tr>
            <td>Wed-Fri</td>
            <td colspan="2">Full Day</td>
            <td>Pratical</td>
        </tr>
        <tr>
            <td>Sat-Sun</td>
            <td colspan="2">11:00 AM - 05:00 PM</td>
            <td>Extra Class</td>
        </tr>
    </table>
</body>
</html>

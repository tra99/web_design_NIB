<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        div{
            background-color: lightblue;
            width: 100px;
            height: 100px;
            display: none;
            visibility: hidden;

        }
        span{
            background-color: lightgreen;
            width: 100px;
            height: 100px;
            display: block;
        }
    </style>
</head>
<body>
    <div>Hello, world</div>
    <span>I am Chetra</span>
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ullam minus sequi maiores! Dolores ratione voluptate ab eveniet consequatur delectus molestias maxime aliquam, necessitatibus omnis vel sequi illo minima assumenda dolorum!
</body>
</html>

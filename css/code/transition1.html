<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition 1</title>
    <link rel="stylesheet" href="./transition1.css">
</head>
<body>
    <h1>CSS transition-timing-function</h1>
    <p>Hover over each gray bar to see the animation</p>

    <div class="row">
        <span class="label">ease</span>
        <div class="container">
            <div class="box ease">ease</div>
        </div>
    </div>

    <div class="row">
        <span class="label">linear</span>
        <div class="container">
            <div class="box linear">linear</div>
        </div>
    </div>
    <div class="row">
        <span class="label">ease</span>
        <div class="container">
            <div class="box ease">ease</div>
        </div>
    </div>
    <div class="row">
        <span class="label">ease-in</span>
        <div class="container">
            <div class="box ease-in">ease-in</div>
        </div>
    </div>
    <div class="row">
        <span class="label">ease-out</span>
        <div class="container">
            <div class="box ease-out">ease-out</div>
        </div>
    </div>
    <div class="row">
        <span class="label">ease-in-out</span>
        <div class="container">
            <div class="box ease-in-out">ease-in-out</div>
        </div>
    </div>
    <div class="row">
        <span class="label">cubic-bezier</span>
        <div class="container">
            <div class="box cubic-bezier">cubic-bezier</div>
        </div>
    </div>
    <div class="row">
        <span class="label">steps()</span>
        <div class="container">
            <div class="box steps">steps()</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2 class="mb-3">4. Cards</h2>

        <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <img class="card-img-top" src="https://picsum.photos/600/350" alt="demo">
                    <div class="card-body">
                        <h5 class="card-title">Card Title</h5>
                        <p class="card-text">Cards are used for products, posts, profiles.</p>
                        <a href="#" class="btn btn-primary">Action</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Simple Card</h5>
                        <p class="card-text">No image, just content.</p>
                        <span class="badge text-bg-success">New</span>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Simple Card</h5>
                        <p class="card-text">No image, just content.</p>
                        <span class="badge text-bg-success">New</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2 class="display-6">Typography & Utility</h2>
        <p class="lead">This is a lead paragraph</p>

        <p class="text-muted mb-1">Muted text</p>
        <p class="text-success fw-bold mb-1">Success text + bold</p>

        <span class="bg-warning p-2 rounded d-inline-block">Background + Padding</span>

        <div class="mt-3 p-3 border rounded shadow-sm">
            <span class="badge text-bg-primary">Badge</span>
            <span class="badge text-bg-dark">Dark</span>
        </div>
    </div>
</body>
</html>
